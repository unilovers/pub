# ============================
# CONFIG GERAL
# ============================
spring.application.name=pub

# ============================
# CONFIG H2
# ============================
# Usando DB em arquivo (mais robusto que memória), corrigindo a URL de 'jdb' para 'jdbc'
spring.datasource.url=jdbc:h2:file:./database
spring.datasource.driverClassName=org.h2.Driver
spring.jpa.defer-datasource-initialization=true
spring.datasource.username=sa
spring.datasource.password=

# Configurações de JPA (mantidas do HEAD)
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update

spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# ============================
# FORÇAR XML COMO PADRÃO (Da feature Bebida)
# ============================
# Quando não especificar Accept, responde em XML
spring.mvc.contentnegotiation.default-media-type=application/xml
spring.mvc.contentnegotiation.favor-path-extension=false
spring.mvc.contentnegotiation.favor-parameter=false